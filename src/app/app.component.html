<div class="container mt-4">
    <button class="btn btn-primary ml-auto" (click)='toggle()'>Toggle</button>
    <div class="row">
        <h3>Listado de estudiantes</h3>
        
    </div>
    <br>
    <table class="table" *ngIf='mostrar'>
        <thead>
            <th>Numero</th>
            <th>Nombre</th>
            <th>Estado</th>
        </thead>
        <tbody>
            <tr *ngFor='let estudiante of listEstudiantes; let i = index'>
                <td>{{i+1}}</td>
                <td>{{estudiante.nombre}}</td>
                <td>{{estudiante.estado}}</td>
            </tr>
        </tbody>
    </table>
</div>
